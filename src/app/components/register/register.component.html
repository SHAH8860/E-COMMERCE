<div class="container-fluid">
  <form class="signup-form">
    <div class="form-header">
      <h1 class="text-light">Create Account</h1>
    </div>
    <div class="form-body">

      <!-- Firstname and Lastname -->
      <div class="horizontal-group">
        <div class="form-group left">
          <label for="firstname" class="label-title">First name *</label>
          <input type="text" id="firstname" class="form-input" placeholder="enter your first name"
            required="required" name="user" [(ngModel)]="user">
        </div>
        <div class="form-group right">
          <label for="lastname" class="label-title">Last name</label>
          <input type="text" id="lastname" class="form-input" placeholder="enter your last name" name="lname" [(ngModel)]="lname">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="label-title">Email*</label>
        <input type="email" id="email" class="form-input" placeholder="enter your email" required="required" name="email" [(ngModel)]="email">
      </div>

      <!-- Passwrod and confirm password -->
      <div class="horizontal-group">

        <div class="form-group left">
          <label for="password" class="label-title">Password *</label>
          <input type="password" id="password" class="form-input" placeholder="enter your password" required="required" name="password" [(ngModel)]="password">
        </div>

        <div class="form-group right">
          <label for="confirm-password" class="label-title">Confirm Password *</label>
          <input type="password" class="form-input" id="confirm-password" placeholder="enter your password again"
            required="required">
        </div>

      </div>
      <div class="horizontal-group">

        <div class="form-group left">
          <label class="label-title " style="color:#1BBA93;">Gender:</label>
          <div class="input-group">
            <label for="male">
              <input type="radio" name="gender" value="male" id="male" > Male</label>
            <label for="female">
              <input type="radio" name="gender" value="female" id="female"> Female</label>
          </div>
        </div>



        <div class="form-footer">
          <span class="text-light">* required</span>
          <button type="submit" class="btn" (click)="registered()">Register</button>
        </div>
      </div>
    </div>
  </form>

</div>
