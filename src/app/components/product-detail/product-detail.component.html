<app-header></app-header>
<body>
    <div class="container-fluid mt-5">
        <div class="card">
            <div class="container-fliud">
                <div class="wrapper row">
                    <div class="preview col-md-6">
                        <div class="col-2">
                            <div class="col box2 border border-dark h-25 w-100 ms-5 mt-5">
                                <img src={{img}} alt="Loading..">

                            </div>
                            <div class="col box2  border border-dark h-25 w-100 ms-5"></div>
                            <div class="col box2 border border-dark h-25 w-100 ms-5"></div>
                        </div>
                        <div class="col-4">
                            <div class="box" id="box">
                                <img  id="zimg" src="{{img}}" alt="Loading">
                            </div>
                        </div>
                        
                    </div>
                    <div class="details col-md-6 mt-5">
                        <h3 class="product-title">{{title}}</h3>
                        <div class="rating">
                            <div class="stars">
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                            </div>
                            <span class="review-no">41 reviews</span>
                        </div>
                        <p class="product-description">{{des}}</p>
                        <h4 class="price">current price: <span>{{price |currency:"INR"}}</span></h4>
                        
                        
                        <div class="action">
                            <button class="add-to-cart btn btn-default" type="button" (click)=" addProduct()">add to cart</button>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
