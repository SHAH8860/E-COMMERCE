<app-header></app-header>
<ng-container *ngIf="list.length>0">
    <div class="container pt-5">
        <div class="jumbotron">
            <table class="table border rounded" style="width:100%">
                <tr>
                    <th>Sn</th>
                    <th>Title</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>

                </tr>
                <tr *ngFor="let val of list;let i=index">
                    <td>{{i+1}}</td>
                    <td>
                        <h5>{{val.title}}</h5>
                    </td>
                    <td><img src={{val.img}} alt=""></td>
                    <td>{{val.des}}</td>
                    <td><button
                        class="btn rounded-circle bg-danger" (click)="dec(val)"><i class="fa fa-minus"></i></button><span>{{val.quantity}}</span><button class="btn rounded-circle bg-danger" (click)="inc(val)"><i
                            class="fa fa-plus"></i></button>
                    </td>
                    <td>{{val.price}}</td>
                    <td id="tsum">{{  totalSum(val)|number}}</td>
                    <td>
                        <div class="btn btn-primary bg-danger" (click)=" deleteItem(val)"><i
                                class="fa-solid fa-trash-can"></i></div>
                    </td>

                </tr>
                <tr>
                    <td colspan="4"> </td>
                    <td><strong>GrandTotal</strong></td>
                    <div class="mt-3" id="total"><strong>{{grandtotal()|currency:'INR'}}</strong></div>


                </tr>

            </table>



        </div>
    </div>
</ng-container>

<ng-container *ngIf="list.length==0">

    <div class="container  box2 ">
        <div class="box border">
            <div class="center">
                <img src="https://rukminim2.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                    alt="">
                <h5>Your Cart is Empty</h5>
                <h5>Add Item to it Now</h5>
                <button routerLink="" class="btn btn-primary shop">Shop Now</button>
            </div>
        </div>
    </div>
</ng-container>
