<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form [formGroup]="profileForm" (ngSubmit)="state? Update(profileForm):Submit()" autocomplete="off">
                <div class="modal-body">

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Title of Product</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            name="title" formControlName="title">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="des"
                            formControlName="des"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Image of Product</label>
                        <input type="text" class="form-control" aria-describedby="emailHelp" name="img"
                            formControlName="img">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Price of Product</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            name="price" formControlName="price">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close()">Close</button>
                    <button type="submit" class="btn btn-primary">{{value}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container pt-5">
    <div class="jumbotron">
        <table class="table border rounded" style="width:100%">
            <tr>
                <th>Sn</th>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Action</th>

            </tr>
            <tr *ngFor="let val of productitem;let i=index">
                <td>{{i+1}}</td>
                <td>
                    <h5>{{val.title}}</h5>
                </td>
                <td>{{val.des}}</td>
                <td>{{val.price}}</td>
                <td>
                    <div class="btn btn-primary bg-danger" (click)=" deleteItem(val)"><i
                            class="fa-solid fa-trash-can"></i></div>
                            <button class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)=" populate(val)">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>

                </td>

            </tr>

        </table>



    </div>
</div>
